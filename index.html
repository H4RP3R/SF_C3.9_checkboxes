<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Натыкай галочек</title>
</head>

<body>
    <div class="wrapper">
        <h1>Приветствую, пользователь!</h1>
        <p>Отметьте необходимые пункты в форме ниже.</p>
        <form>
            <div class="checkbox">
                <label><input type="checkbox" class="large-checkbox" value="" id="check1">азиатки</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" class="large-checkbox" value="" id="check2">большая грудь</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" class="large-checkbox" value="" id="check3">большая задница</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" class="large-checkbox" value="" id="check4">студентки</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" class="large-checkbox" value="" id="check5">маленькая грудь</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" class="large-checkbox" value="" id="check6">мамаши</label>
            </div>
            <button id="save" type="button" class="btn btn-dark">Сохранить</button>
        </form>
        <div class="alert alert-success text-center" role="alert">
            Ваши предпочтения сохранены.
        </div>
        <div class="alert alert-primary text-center" role="alert">
            Выберите хоть что-то.
        </div>
    </div>

    <script src="checkbox.js"></script>
</body>

</html>
